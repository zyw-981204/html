<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*
		 css同一个选择器中同一个属性，代码越下面权重越高
		 */
		.box{
			width: 100px;
			height: 200px;
			padding: 5px 10px 15px 20px; /*填充（内边距）: 上右下左。顺时针*/
			border: 4px solid #000;/*边框*/
			border-bottom: 10px solid #000;
			margin: 5px 10px 15px 20px;/*外边距，上右下左。顺时针，肉眼看不到的距离*/
			
			background: #f00;
		}
	</style>
</head>
<body>
	<!--
	 行: label、input、select、textarea、img、span、a、em、i、strong、b 这些标签默认有个 display:inline;
	 块: h1-h6、p、ul、li、ol、dl、dt、dd、table、tr、td、form、div、section、header、footer 这些标签默认有个 display:block;
	-->
	<div class="box">
		<div style=" width: 50px; height: 100px; background: #00f; margin: 10px 0 0 20px;">label、input、select、textarea、img</div>
	</div>


</body>
</html>
