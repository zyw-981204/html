<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>label</title>
</head>
<body>
	<div>
		<input type="radio" name="sex">男
		<input type="radio" name="sex">女
	</div>
	<div>
		<label><input type="radio" name="sex_1">男</label>
		<label><input type="radio" name="sex_1">女</label>
	</div>
	<div>
		<label for="id_01">焦点转移到text中</label>
		<input id="id_01" type="text">
	</div>
	<div>
		<label><input type="text">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</label>
	</div>
</body>
</html>
