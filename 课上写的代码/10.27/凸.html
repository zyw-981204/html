<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;/*0等价 0 0 0 0;*/
			padding: 0;
		}
		.box{
			width: 200px;
			margin: 20px auto 0;
		}
		.box-header{
			position: relative;/*position定位属性，relative相对定位*/
			z-index: 2;
			width: 58px;
			height: 77px;
			border: #292319 20px solid;
			border-bottom: 0;
			margin: 0 auto;
			background: #fff;
		}
		.box-container{
			width: 160px;
			height: 160px;
			border: #292319 20px solid;
			margin-top: -20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-header"></div>
		<div class="box-container"></div>
	</div>


	<div class="box">
		<div class="box-header"></div>
		<div class="box-container"></div>
	</div>
</body>
</html>
