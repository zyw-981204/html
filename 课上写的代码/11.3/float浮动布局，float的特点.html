<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			float: left;
			width: 100px;
			height: 100px;
			padding: 20px;
			margin: 10px;
			background: #f00;
		}
	</style>
</head>
<body>
	<!-- 
	浮动特点:
		1、浮动元素会如果值为left或right则会横向排列
		2、width、height、padding、margin都可控
		3、默认宽度是width:auto;height:auto;
	-->
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
</html>
